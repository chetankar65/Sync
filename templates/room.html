<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Sync | Watch videos, movies and listen to songs with your friends</title>
    <style>
        #username, #roomCode , #link, #message
        {
            background-position: 10px 12px;
            background-repeat: no-repeat;
            width: 50%;
            font-size: 16px;
            padding: 12px 20px 12px 40px;
            border: 1px solid #ddd;
            margin-bottom: 12px;
        }
        .submit 
        {
            background-color: blue;
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            width: 50%;
        }
        #message_box
        {
            background-color: cyan;
            width: 100%;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <br><hr>
    <div align='center' id="main">
        <form id="form">
            <h3>Create a room:</h3><br>
            <input type="text" id="username" value="chetankar65" hidden><br>
            <input type="text" id="link" placeholder="Youtube link to stream"><br>
            <input type="submit" style='padding: 12px 20px 12px;' class="submit" value="Join room">
        </form>
        <br><hr>
        <form id="form2">
            <h3>Join a room:</h3><br>
            <input type="text" id="roomCode" placeholder="Room Code"><br>
            <input type="submit" style='padding: 12px 20px 12px;' class="submit" value="Join room">
        </form>
    </div>
</body>
<script>
    var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port)

    function create_UUID()
    {
        var dt = new Date().getTime();
        var uuid = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
            var r = (dt + Math.random()*16)%16 | 0;
            dt = Math.floor(dt/16);
            return (c == 'x' ? r :(r&0x3|0x8)).toString(16);
        });
        return uuid;
    }

    var room_code = create_UUID()

    function send_message() 
    {
        var code = room_code
        var message = document.querySelector('#message').value
        var username = 'chetankar65';
        if (message.length == 0)
        {
            return false
        } else 
        {
            socket.emit('message', {'code': code, 'username': username, 'message': message})
            document.querySelector('#message').value = ''
            return false
        }
    }

    socket.on('connect', () => {
        document.querySelector('#form').onsubmit = () => {
            var code = room_code
            var link = document.querySelector('#link').value
            var username = 'chetankar65'
            if (link.length == 0){
                swal('Please enter some value!')
                return false
            } else {
                socket.emit('join', {'code': code, 'username': username, 'link': link})
                return false
            }
        }
    })
    
    // Play boolean... stream it over all devices in room
    var play = true;

    function exit() 
    {
        var code = room_code
        socket.emit('leave', {'code': code, 'username': 'chetankar65'})
        location.reload();
    }

    socket.on('left', function (json) 
    {
        swal(json);
    })

    socket.on('allRooms', function(json) 
    {
        //document.querySelector('#active').innerHTML += `<b>${json.greet}</b><br>`
        swal(json.greet);
        document.querySelector('#main').innerHTML = `
        <div class='row'>
            <div class="col-lg-8">
                <iframe style="width:100%;height:500px;" src="${json.link}" controls="0">
                </iframe><br>
                <div class="jumbotron">
                    All the video controls should be here
                </div>
            </div>
            <br><br>
            <div class="col-lg-4">
                <button class='btn btn-danger' onclick="exit()">Exit room</button><br><br>
                <h3>Chat :</h3><hr>
                <div id="messages" style="height:350px;overflow:scroll;" align='left'>
                </div>
                <br>
                <textarea id="message" style="width:100%;" placeholder="Message..."></textarea>
                <button style="padding: 12px 20px 12px;width:100%;" class="submit" onclick="send_message()">Send message</button>
                <br>
            </div>
        </div>
        `
    })

    socket.on('allmessages', function(json) 
    {
        document.querySelector('#messages').innerHTML += `<div id="message_box"><b>${json.username}</b><br><br>
        ${json.message}
        </div>    
        <br>
        `
        return false;
    })

    /*
        Initial: https://www.youtube.com/watch?v=mnRoe6c6yHI
        Final: https://www.youtube.com/embed/mnRoe6c6yHI
    */
//https://www.youtube.com/embed/tgbNymZ7vqY
</script>
</html>
